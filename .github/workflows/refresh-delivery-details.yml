name: Refresh delivery details

on:
  schedule:
    - cron: "0 3 * * 0"  # Weekly, Sunday 3am UTC
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download latest CSV from Dropbox
        run: |
          curl -L -o t20_bbb.csv "${{ secrets.DROPBOX_CSV_URL }}"
          echo "Downloaded $(du -sh t20_bbb.csv | cut -f1) CSV"

      - name: Run delivery details pipeline
        run: |
          python scripts/load_delivery_details_pipeline.py \
            --csv t20_bbb.csv \
            --skip-validation \
            --skip-elo
